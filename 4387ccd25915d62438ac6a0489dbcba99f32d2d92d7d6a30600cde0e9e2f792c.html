        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script>
            // Precomputed hashes for passwords
            const correctHash = "44a0a25962692b88186d341a4eda4af0"; // MD5
    
            function checkPassword() {
                const password = document.getElementById("password").value;
                const hash = CryptoJS.MD5(password).toString();
    
                if (hash === correctHash) {
                    window.location.href = "56a8ccd84672d465d68304ce4a6473cdba41b966c7713acae269e175d4187cc8.html";
                } else {
                    alert("Incorrect!");
                }
            }
        </script>
